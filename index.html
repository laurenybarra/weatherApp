<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="heading">
            <form id="search-city">
                <input type="text" placeholder="Enter city" />
                <button id="search-button">Search</button>
            </form>
        </div>
        <div class="row">
            <div class="weather-today col">
                <h1 class="city"></h1>
                <h4 id="description"></h4>
                <img src="." alt="Clear" id="icon" />
                <h1 id="current-degree"></h1>
                <h4 class="cel-fahr">
                    <a href="." id="celsius" class="on">C°</a>
                    |
                    <a href="." id="fahrenheit">F°</a>
                </h4>
            </div>
            <div class="weather-conditions col">
                <h1 id="update">Last updated on: <br /><span class="date"></span></h1>
                <h2 class="wind">Wind: <span id="wind"></span>km/h</h2>
                <h2 class="humidity">Humidity: <span id="humidity"></span>%</h2>
            </div>
        </div>
    </div>
    <p id="github">
        <a href="https://github.com/laurenybarra/weatherApp.git">Open-source code</a>
        by Lauren Ybarra
    </p>
</body>
<script src="src/index.js"></script>

</html>
